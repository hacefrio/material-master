<button mat-raised-button color="primary" (click)="onAdd()" class="mx-1">
    a√±adir
</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> NOMBRE. </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="director">
        <th mat-header-cell *matHeaderCellDef> director </th>
        <td mat-cell *matCellDef="let element"> {{element.director}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="duracion">
        <th mat-header-cell *matHeaderCellDef> duracion </th>
        <td mat-cell *matCellDef="let element"> {{element.duracion}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="imagen">
        <th mat-header-cell *matHeaderCellDef> imagen </th>
        <td mat-cell *matCellDef="let element"><img src="http://localhost:3000/imagenes/{{element.imagen}}" width="100" height="100"  > </td>
    </ng-container>

    <!-- Symbol Column -->

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> actions </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="onEdit(element.id)" class="mx-1">
                EDITAR
            </button>
            <button mat-raised-button color="warn" (click)="onDelete(element.id)">
                ELIMINAR
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
